spring:
  application:
    name: usddapp
  datasource:
    url: jdbc:mysql://localhost:3306/ussd_bank?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org.springframework: INFO
    com.example.ussdproject: DEBUG